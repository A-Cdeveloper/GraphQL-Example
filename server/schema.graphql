type Query {
  jobs(limit: Int, offset: Int): JobList!
  job(id: ID!): Job
  company(id: ID!): Company
}

type Mutation {
  createJob(input: CreateJobInput!): Job
  deleteJob(id: ID!): Job
  updateJob(input: UpdateJobInput): Job
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

"""
Job posted to our job board.
"""
type Job {
  id: ID!
  """
  Jobs __date__ in ISO 8601 format
  """
  date: String!
  title: String!
  company: Company!
  description: String
}

type JobList {
  items: [Job!]
  totalCount: Int!
}

input CreateJobInput {
  title: String!
  description: String
}

input UpdateJobInput {
  id: ID!
  title: String!
  description: String
}
